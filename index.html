    <link
      rel="shortcut icon"
      href="images/header-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/fonts.css" />

    <title>Sign in</title>

  <body class="flex">
    <div class="container">
      <div class="wrapper sign-in__wrapper">
        <div class="login__box flex">
          <input class="input login__email" type="email" placeholder="E-mail" />

        <div class="sign-up">
          <p>Not registered yet?</p>
          <strong><a href="sign-up.html">Sign up</a></strong>

      </div>
